<!doctype html>
<html>

<head>
    <title>dir2json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <label for="input">Upload directory</label><input id="input" type="file" webkitdirectory directory />
    <br />
    <textarea id="txt" readonly></textarea>
    <script>
        let txt = document.getElementById('txt');
        let input = document.getElementById('input');
        input.addEventListener("input", function (e) {
            txt.value = "[\n"
            for (let i = 0; i < input.files.length; i++) {
                let lastThing;
                if (input.files.length === i + 1) {
                    lastThing = "\"\n"
                } else {
                    lastThing = "\",\n"
                }
                txt.value += "\t\"" + input.files[i].webkitRelativePath + lastThing
            }
            txt.value += "]"
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
