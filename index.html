<!doctype html>
<html>

<head>
    <title>dir2json</title>
</head>

<body>
    <h1>dir2json</h1>
    <p>A simple tool that converts your files to JSON</p>
    <label for="input">Upload directory</label><br><input id="input" type="file" webkitdirectory directory />
    <br />
    <button onclick="navigator.clipboard.writeText(txt); alert('copied!')">Copy to clipboard</button>
    <script>
        let txt = ""
        let input = document.getElementById('input');
        input.addEventListener("input", function (e) {
            txt.value = "[\n"
            for (let i = 0; i < input.files.length; i++) {
                let lastThing;
                if (input.files.length === i + 1) {
                    lastThing = "\"\n"
                } else {
                    lastThing = "\",\n"
                }
                txt.value += "\t\"" + input.files[i].webkitRelativePath + lastThing
            }
            txt.value += "]"
        })
    </script>
</body>

</html>
